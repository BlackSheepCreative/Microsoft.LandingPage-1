<article class="data-story">
  <a href="{{ .Params.Link }}" class="article-link" target="_blank">
    <h3>{{ .Title }} <img src="{{"/images/link-icon.svg" | relURL }}"></h3>
    <div class="logo {{ .Params.Class }}">
      <img src="{{ .Params.Logo }}" alt="{{ .Title }}">
    </div>
  </a>
</article>
